version = 1
SPDX-PackageName = "arc-spring-init"
SPDX-PackageSupplier = "Deutsche Telekom AG <opensource@telekom.de>"
SPDX-PackageDownloadLocation = "https://github.com/eclipse-lmos/arc"


[[annotations]]
path = ["**/fonts/**",
    "**/assets/**",
    "**/chat/flutter*.js",
    "**/chat/canvaskit/**",
    "gradle/**",
    "gradlew",
    "gradlew.bat"]
precedence = "override"
SPDX-FileCopyrightText = "The original author or authors."
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = [
    "**/chat/favicon.png",
    "**/chat/icons/*.png",
    "**/chat/main.dart.wasm",
    "**/chat/main.dart.js",
    "**/chat/main.dart.mjs",
    "**/chat/index.html",
    "**/chat/*.json",
]
precedence = "override"
SPDX-FileCopyrightText = "2025 Deutsche Telekom AG and others"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = ["**/.gitignore", ".gitattributes", "**/README.md", "CODEOWNERS"]
precedence = "aggregate"
SPDX-FileCopyrightText = "none"
SPDX-License-Identifier = "CC0-1.0"
